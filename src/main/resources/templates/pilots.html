<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Пилоты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header::header"></header>

<div class="container mt-5">
    <h1>Pilots</h1>


        <table class="table table-sm table-bordered">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Pilot Rank</th>
                <th scope="col">Pilot Code</th>
                <th scope="col">Information</th>
            </tr>
            </thead>
            <tbody>
                <div th:each="el: ${pilots}" >
                    <tr>
                        <td><h5 th:text="${el.id}" /></td>
                        <td><h5 th:text="${el.firstName}" /></td>
                        <td><h5 th:text="${el.lastName}"/></td>
                        <td><h5 th:text="${el.pilotRank}" /></td>
                        <td><h5 th:text="${el.pilotCode}" /></td>
                        <td><a th:href="'/pilot/' + ${el.id}" class="btn btn-primary">More details</a></td>
                    </tr>

                </div>
            </tbody>
        </table>

    <a href="/pilot-new" class="btn btn-success">Add pilot</a>

</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
