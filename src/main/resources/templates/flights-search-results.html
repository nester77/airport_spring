<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Рейсы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header::header"></header>


<div class="container mt-5">
    <h1>Flights</h1>


    <table class="table table-sm table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Flight date</th>
            <th scope="col">Flight time</th>
            <th scope="col">Flight number</th>
            <th scope="col">Information</th>
        </tr>
        </thead>
        <tbody>
        <div th:each="el: ${flights}" >
            <tr>
                <td><h5 th:text="${el.id}" /></td>
                <td><h5 th:text="${el.flightDate}" /></td>
                <td><h5 th:text="${el.flightTime}"/></td>
                <td><h5 th:text="${el.flightNumber}" /></td>
                <td><a th:href="'/flight/' + ${el.id}" class="btn btn-primary">More details</a></td>
            </tr>

        </div>
        </tbody>
    </table>



</div>

<div th:insert="blocks/footer::footer"></div>
</body>
</html>
